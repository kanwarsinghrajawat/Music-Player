<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="index.css" class="rel">
</head>
<body>

    <div class="main_div">    
     <div class="music_container">
         <h2 id = "title">Karna tune</h2>
         <h4 id = "artist">Artist</h4>
         <div class="img_container">
            <img src="images/img-1.jpg" alt="" />
         </div>
         <audio src="songs/12.mp3" ></audio>
         <!-- controls -->
         <div class="music_controls">
            <i class="fa-solid fa-backward"  id = "prev" title = "Previous"></i>
            <i class="fa-solid fa-play main-button" id = "play" title = "play"></i>
            <i class="fa-solid fa-forward" id = next title = "next"></i>
         </div>
     </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
